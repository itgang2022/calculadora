<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora </title>
    <link rel="stylesheet" href="./calculadora.css">
    <script src="./calculadora.js"></script>

</head>

<body>
    <div class="fundo">
        <div class="calculadora">
            <h1> Calculadora </h1>
            <p id="resultado"> </p>
            <table>

                <tr>
                    <td><button class="botao" onclick="clean()"> C</button></td>
                    <td><button class="botao" onclick="back()"> âŒ« </button></td>
                    <td><button class="botao" id="btn" onclick="myfunction('/')"> /</button></td>
                    <td>
                        <button class="botao" id="btn" onclick="myfunction('*')">x</button></td>
                </tr>

                <tr>
                    <td><button class=" botao " onclick="myfunction( '7') ">7</button></td>
                    <td><button class="botao " onclick="myfunction( '8') "> 8</button></td>
                    <td><button class="botao " onclick="myfunction( '9') ">9</button></td>
                    <td><button class="botao " id="btn" onclick="myfunction( '-') ">-</button>
                    </td>
                </tr>

                <tr>
                    <td><button class="botao " onclick="myfunction( '4') ">4</button></td>
                    <td><button class="botao " onclick="myfunction( '5') ">5</button></td>
                    <td><button class="botao " onclick="myfunction( '6') ">6</button></td>
                    <td><button class="botao " id="btn" onclick="myfunction( '+') ">+</button></td>
                </tr>

                <tr>
                    <td><button class="botao " onclick="myfunction( '1') ">1</button></td>
                    <td><button class="botao " onclick="myfunction( '2') ">2</button></td>
                    <td><button class="botao " onclick="myfunction( '3') ">3</button></td>
                    <td rowspan="2 "><button class="botao " style="height: 106px; " onclick="calcular( )" id="btn"> = </button></td>
                </tr>

                <tr>
                    <td colspan="2 "><button class="botao " style="width: 106px; " onclick="myfunction( '0') ">0</button></td>
                    <td><button class="botao " onclick="myfunction( ',') ">,</button ></td>
                </tr>

            </table>
        </div>
    </div>
</body>

</html>
